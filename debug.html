<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Debug - Ripply</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 20px;
				background: linear-gradient(
					135deg,
					#6b2fbc 0%,
					#9d50e8 50%,
					#4f46e5 100%
				);
				color: white;
				min-height: 100vh;
			}
			.debug-info {
				background: rgba(255, 255, 255, 0.1);
				padding: 20px;
				border-radius: 10px;
				margin: 20px 0;
			}
			.test-button {
				background: #4f46e5;
				color: white;
				border: none;
				padding: 10px 20px;
				border-radius: 5px;
				cursor: pointer;
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
		<h1>üîç Ripply Debug Page</h1>

		<div class="debug-info">
			<h2>Environment Check</h2>
			<p>‚úÖ Page loads correctly</p>
			<p>‚úÖ CSS loads correctly</p>
			<p id="js-check">‚è≥ JavaScript loading...</p>
		</div>

		<div class="debug-info">
			<h2>Asset Paths</h2>
			<p>Base URL: <span id="base-url"></span></p>
			<p>Current URL: <span id="current-url"></span></p>
			<p>
				Logo test: <img src="/logo_transparent.png" style="width: 50px; height:
				50px;" alt="Logo test" onerror="this.alt='‚ùå Logo failed to load';
				this.style.display='none';" onload="this.alt='‚úÖ Logo loaded'>
			</p>
			<p>CSS test: <span id="css-test">‚è≥ Testing...</span></p>
			<p>JS test: <span id="js-test">‚è≥ Testing...</span></p>
		</div>

		<div class="debug-info">
			<h2>Manual Asset Tests</h2>
			<button class="test-button" onclick="testAssets()">
				Test All Assets
			</button>
			<div id="asset-results"></div>
		</div>

		<script>
			// Basic JS test
			document.getElementById("js-check").innerHTML =
				"‚úÖ JavaScript loads correctly";
			document.getElementById("base-url").innerHTML = document.baseURI;
			document.getElementById("current-url").innerHTML = window.location.href;

			function testAssets() {
				const resultsDiv = document.getElementById("asset-results");
				resultsDiv.innerHTML = "<p>‚è≥ Testing assets...</p>";

				const tests = [
					{ name: "CSS File", url: "/assets/index-cvZfW9Pb.css" },
					{ name: "JS File", url: "/assets/index-QRkY5-7n.js" },
					{ name: "Logo", url: "/logo_transparent.png" },
				];

				let results = "";
				let completed = 0;

				tests.forEach((test) => {
					fetch(test.url)
						.then((response) => {
							if (response.ok) {
								results += `<p>‚úÖ ${test.name}: OK (${response.status})</p>`;
							} else {
								results += `<p>‚ùå ${test.name}: Failed (${response.status})</p>`;
							}
						})
						.catch((error) => {
							results += `<p>‚ùå ${test.name}: Error - ${error.message}</p>`;
						})
						.finally(() => {
							completed++;
							if (completed === tests.length) {
								resultsDiv.innerHTML = results;
							}
						});
				});
			}

			// Test CSS loading
			function testCSS() {
				const link = document.createElement("link");
				link.rel = "stylesheet";
				link.href = "/assets/index-cvZfW9Pb.css";
				link.onload = () => {
					document.getElementById("css-test").innerHTML = "‚úÖ CSS loads";
				};
				link.onerror = () => {
					document.getElementById("css-test").innerHTML =
						"‚ùå CSS failed to load";
				};
				document.head.appendChild(link);
			}

			// Test JS loading
			function testJS() {
				const script = document.createElement("script");
				script.src = "/assets/index-QRkY5-7n.js";
				script.onload = () => {
					document.getElementById("js-test").innerHTML = "‚úÖ JS loads";
				};
				script.onerror = () => {
					document.getElementById("js-test").innerHTML = "‚ùå JS failed to load";
				};
				document.head.appendChild(script);
			}

			// Auto-run tests
			setTimeout(() => {
				testCSS();
				testJS();
				console.log("Debug page loaded successfully");
				console.log("Base URL:", document.baseURI);
				console.log("Current URL:", window.location.href);
			}, 1000);
		</script>
	</body>
</html>
