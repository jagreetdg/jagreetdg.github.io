<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/logo_transparent.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Ripply</title>
		<meta
			name="description"
			content="Some words can't type, some voices glow — no more filters, let Ripply show !"
		/>
		<meta
			name="keywords"
			content="voice notes, voice memos, audio recording, social voice, ripply, coming soon"
		/>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://ripplyapp.me/" />
		<meta property="og:title" content="Ripply" />
		<meta
			property="og:description"
			content="Some words can't type, some voices glow — no more filters, let Ripply show !"
		/>
		<meta
			property="og:image"
			content="https://ripplyapp.me/logo_transparent.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://ripplyapp.me/" />
		<meta property="twitter:title" content="Ripply" />
		<meta
			property="twitter:description"
			content="Some words can't type, some voices glow — no more filters, let Ripply show !"
		/>
		<meta
			property="twitter:image"
			content="https://ripplyapp.me/logo_transparent.png"
		/>

		<!-- Theme Color -->
		<meta name="theme-color" content="#1e0a3e" />

		<!-- Security Meta Tags -->
		<meta
			http-equiv="Content-Security-Policy"
			content="upgrade-insecure-requests"
		/>
		<meta
			http-equiv="Strict-Transport-Security"
			content="max-age=31536000; includeSubDomains; preload"
		/>

		<style>
			/* Prevent white overscroll background */
			html,
			body {
				background-color: #1e0a3e !important;
				overscroll-behavior: none;
				overscroll-behavior-y: none;
				-webkit-overflow-scrolling: touch;
			}

			/* Additional mobile fixes */
			body {
				position: relative;
				overflow-x: hidden;
			}

			/* Loading screen styles */
			#loading-screen {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: linear-gradient(
					135deg,
					#0f0620 0%,
					#1e1065 50%,
					#3b1a5c 100%
				);
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				color: white;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
					sans-serif;
				z-index: 9999;
				transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
			}

			/* Ripple loading animation */
			.loading-ripples {
				position: relative;
				width: 80px;
				height: 80px;
				margin-bottom: 2rem;
			}

			.loading-ripple {
				position: absolute;
				border: 2px solid rgba(139, 92, 246, 0.6);
				border-radius: 50%;
				animation: ripple 2s linear infinite;
			}

			.loading-ripple {
				animation-delay: 0s;
			}

			@keyframes ripple {
				0% {
					top: 40px;
					left: 40px;
					width: 0;
					height: 0;
					opacity: 1;
				}
				100% {
					top: 0;
					left: 0;
					width: 80px;
					height: 80px;
					opacity: 0;
				}
			}

			/* Logo pulse animation */
			.loading-logo {
				width: 48px;
				height: 48px;
				margin-bottom: 1.5rem;
				filter: brightness(1.2);
				animation: logoPulse 2s ease-in-out infinite;
			}

			@keyframes logoPulse {
				0%,
				100% {
					opacity: 0.8;
					transform: scale(1);
				}
				50% {
					opacity: 1;
					transform: scale(1.1);
				}
			}

			/* Loading text */
			.loading-text {
				text-align: center;
				margin-top: 1rem;
			}

			.loading-text h1 {
				font-size: 2.5rem;
				font-weight: 700;
				margin: 0 0 0.5rem 0;
				background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			.loading-text p {
				font-size: 1rem;
				opacity: 0.8;
				margin: 0;
				animation: textFade 2s ease-in-out infinite;
			}

			@keyframes textFade {
				0%,
				100% {
					opacity: 0.6;
				}
				50% {
					opacity: 1;
				}
			}

			/* Hide loading when React loads */
			body.react-loaded #loading-screen {
				opacity: 0;
				visibility: hidden;
				pointer-events: none;
			}

			/* Smooth transition for app */
			#root {
				opacity: 0;
				transition: opacity 0.5s ease-in;
			}

			body.react-loaded #root {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<!-- Loading screen -->
		<div id="loading-screen">
			<img src="/logo_transparent.png" alt="Ripply Logo" class="loading-logo" />

			<div class="loading-ripples">
				<div class="loading-ripple"></div>
			</div>

			<div class="loading-text">
				<h1>Ripply</h1>
				<p>ボイスノートで新たな体験を</p>
			</div>
		</div>

		<!-- Main React app container -->
		<div id="root"></div>

		<script>
			// Force HTTPS redirect
			if (
				location.protocol !== "https:" &&
				location.hostname !== "localhost" &&
				location.hostname !== "127.0.0.1"
			) {
				location.replace(
					"https:" +
						window.location.href.substring(window.location.protocol.length)
				);
			}
		</script>

		<script type="module" crossorigin src="/src/main.tsx"></script>

		<script>
			// Hide loading screen after 8 seconds if React hasn't loaded (fallback)
			setTimeout(() => {
				const root = document.getElementById("root");
				if (!root.hasChildNodes() || root.children.length === 0) {
					const loadingScreen = document.getElementById("loading-screen");
					const loadingText = loadingScreen.querySelector(".loading-text");
					loadingText.innerHTML = `
						<h1>Ripply</h1>
						<p style="margin-bottom: 1rem;">ボイスノートで新たな体験を</p>
						<p style="font-size: 0.9rem; opacity: 0.7; margin-bottom: 0.5rem;">Coming Soon</p>
						<p style="font-size: 0.8rem; opacity: 0.6;">
							新しい体験を準備中です。お楽しみに！
						</p>
					`;
					// Remove ripple animation after timeout
					const ripples = loadingScreen.querySelector(".loading-ripples");
					if (ripples) {
						ripples.style.display = "none";
					}
				} else {
					document.body.classList.add("react-loaded");
				}
			}, 8000);

			// Mark React as loaded when it mounts
			const observer = new MutationObserver(() => {
				const root = document.getElementById("root");
				if (root && root.children.length > 0) {
					// Add small delay for smooth transition
					setTimeout(() => {
						document.body.classList.add("react-loaded");
					}, 100);
					observer.disconnect();
				}
			});
			observer.observe(document.getElementById("root"), { childList: true });

			// Preload logo for faster display
			const logoImg = new Image();
			logoImg.src = "/logo_transparent.png";
		</script>
	</body>
</html>
