<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/logo_transparent.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Ripply</title>
		<meta
			name="description"
			content="Some words can't type, some voices glow — no more filters, let Ripply show !"
		/>
		<meta
			name="keywords"
			content="voice notes, voice memos, audio recording, social voice, ripply, coming soon"
		/>

		<!-- Preload critical resources -->
		<link
			rel="preload"
			href="/logo_transparent.png"
			as="image"
			type="image/png"
		/>
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>
		<noscript
			><link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
		/></noscript>

		<!-- DNS prefetch for external domains -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com" />
		<link rel="dns-prefetch" href="//fonts.gstatic.com" />
		<link rel="dns-prefetch" href="//images.pexels.com" />
		<link rel="dns-prefetch" href="//images.unsplash.com" />
		<link rel="dns-prefetch" href="//api.brevo.com" />

		<!-- Google Fonts with optimized loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://ripplyapp.me/" />
		<meta property="og:title" content="Ripply" />
		<meta
			property="og:description"
			content="Some words can't type, some voices glow — no more filters, let Ripply show !"
		/>
		<meta
			property="og:image"
			content="https://ripplyapp.me/logo_transparent.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://ripplyapp.me/" />
		<meta property="twitter:title" content="Ripply" />
		<meta
			property="twitter:description"
			content="Some words can't type, some voices glow — no more filters, let Ripply show !"
		/>
		<meta
			property="twitter:image"
			content="https://ripplyapp.me/logo_transparent.png"
		/>

		<!-- Theme Color -->
		<meta name="theme-color" content="#1e0a3e" />

		<!-- Security Meta Tags -->
		<meta
			http-equiv="Content-Security-Policy"
			content="upgrade-insecure-requests"
		/>
		<meta
			http-equiv="Strict-Transport-Security"
			content="max-age=31536000; includeSubDomains; preload"
		/>

		<style>
			/* Inline critical CSS for immediate rendering */
			html,
			body {
				background-color: #1e0a3e !important;
				overscroll-behavior: none;
				overscroll-behavior-y: none;
				-webkit-overflow-scrolling: touch;
				margin: 0;
				padding: 0;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
					sans-serif;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			/* Additional mobile fixes */
			body {
				position: relative;
				overflow-x: hidden;
			}

			/* Prevent layout shift */
			#root {
				min-height: 100vh;
			}

			/* Critical loading styles */
			.loading-placeholder {
				background: linear-gradient(
					90deg,
					rgba(255, 255, 255, 0.1) 25%,
					rgba(255, 255, 255, 0.2) 50%,
					rgba(255, 255, 255, 0.1) 75%
				);
				background-size: 200% 100%;
				animation: loading-shimmer 1.5s infinite;
			}

			@keyframes loading-shimmer {
				0% {
					background-position: -200% 0;
				}
				100% {
					background-position: 200% 0;
				}
			}
		</style>
	</head>
	<body>
		<!-- Main React app container -->
		<div id="root"></div>

		<script>
			// Force HTTPS redirect
			if (
				location.protocol !== "https:" &&
				location.hostname !== "localhost" &&
				location.hostname !== "127.0.0.1"
			) {
				location.replace(
					"https:" +
						window.location.href.substring(window.location.protocol.length)
				);
			}

			// Performance monitoring
			if ("performance" in window && "measure" in window.performance) {
				window.addEventListener("load", () => {
					setTimeout(() => {
						const loadTime =
							performance.timing.loadEventEnd -
							performance.timing.navigationStart;
						if (loadTime > 3000) {
							console.warn("Page load time:", loadTime + "ms");
						}
					}, 0);
				});
			}
		</script>

		<script type="module" crossorigin src="/src/main.tsx"></script>
	</body>
</html>
